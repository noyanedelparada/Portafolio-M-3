      <section class="container" id="login">
        <h1 class="d-flex justify-content-center m-5">Complete los datos para registrarse</h1>
        <section class="d-flex justify-content-center">
            <form id="form-login" >


                <label for="nombre" class="text-light form-label">Nombre de usuario</label>
                <input type="text" name="nombre" id="login-nombre" class="form-control">
                <label for="password" class="text-light form-label mt-4">Password</label>
                <input type="password" name="password" id="login-password" class="form-control">
                <label for="correo" class="text-light form-label mt-4">Correo</label>
                <input type="email" name="correo" id="login-correo" class="form-control">
        
                <button type="submit" class="btn btn-primary my-4 text-bg-light" id="boton-registrarse"> Completar registro  </button>
                
            </form>
          
        </section>
      </section>
    </main>
